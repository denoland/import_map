[package]
name = "import_map"
version = "0.3.3"
authors = ["the Deno authors"]
edition = "2018"
license = "MIT"
readme = "README.md"
repository = "https://github.com/denoland/import_map"
description = "An implementation of WICG Import Maps specification"

# Don't include WPT test suite in uploaded crate
exclude = [
    "wpt/"
]

[dependencies]
anyhow = { version = "1.0.43", optional = true }
deno_graph = { git = "https://github.com/kitsonk/deno_graph", branch = "cli_changes", optional = true }
# TODO(bartlomieju): unlock when https://github.com/tkaitchuck/aHash/issues/95 is resolved
indexmap = { version = "=1.6.2", features = ["serde"] }
log = { version = "0.4.14" }
serde = { version = "1.0.129", features = ["derive"] }
serde_json = { version = "1.0.66", features = ["preserve_order"] }
url = { version = "2.2.2", features = ["serde"] }

[features]
graph = ["anyhow", "deno_graph"]

[dev-dependencies]
walkdir = "2.3.2"